- name: Directory is present
  file:
    path: "{{ item.path }}"
    recurse: yes
    state: directory
    mode: "{{ item.mode }}"
  with_items: directories
  tags: [logstash]

- name: File is copied
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
  with_items: files
  tags: [logstash]

- name: Container is running
  docker:
    name: logstash
    image: logstash
    state: running
    expose:
      - 5044
      - 25826
    ports:
      - 5044:5044
      - 5044:5044/udp
      - 25826:25826
      - 25826:25826/udp
    volumes:
      - /data/logstash/conf:/conf
      - /data/logstash/logs:/logs
    links:
      - elasticsearch:db
    command: logstash -f /conf/{{ logstash_config }}
  tags: [logstash]
